<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>AngularJS Tutorial</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/index.ctrl.js"></script>
</head>
<body ng-app="app" ng-controller="MainController as main">
<div class="container">
  <h1>{{main.title}}</h1>
  <div class="input-group">
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-search"></span>
        </span>
    <input type="text" class="form-control" ng-model="main.searchInput">
  </div>
  <p>{{main.searchInput}}</p>
  <h3>A list of Festivals</h3>
  <ul class="list-group">
    <li class="list-group-item"
        ng-repeat="festival in main.festivals | filter:main.searchInput | orderBy:main.order.key:main.order.reverse"><span
      class="glyphicon glyphicon-star" ng-if="show.attended"></span> {{festival.name}} <span
      class="badge">{{festival.location}}</span></li>
  </ul>
  <select class="form-control pull-right" ng-model="main.order"
          ng-options="order as order.title for order in main.orders">
  </select>
  <div class="clearfix"></div>
  <h3>Add a new Festival</h3>
  <form name="main.addForm" class="form" ng-submit="main.addFestival()">
    <div class="form-group">
      <label>Name</label>
      <input type="text" class="form-control" ng-model="main.new.name" required />
    </div>
    <div class="form-group">
      <label>Location</label>
      <input type="text" class="form-control" ng-model="main.new.location" required />
    </div>
    <div class="row">
      <div class="col-xs-6">
        <label>Attended: <input type="checkbox" ng-model="main.new.attended" /></label>
      </div>
      <div class="col-xs-6">
        <button class="btn btn-success pull-right"><span class="glyphicon glyphicon-plus-sign"></span> Add</button>
      </div>
    </div>
  </form>
</div>
</body>
</html>
